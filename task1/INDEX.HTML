<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
   <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

nav {
    position: fixed;
    width: 100%;
    background-color: #333;
    color: white;
    top: 0;
    left: 0;
    z-index: 1000;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-around;
}

nav ul li {
    padding: 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    color: #f39c12;
}

section {
    padding: 100px;
    height: 100vh;
}

#home {
    background: purple;
}

#about {
    background: yellowgreen;
}

#services {
    background: mediumspringgreen;
}

#contact {
    background: blue;
}

   </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1>Welcome to Our Website</h1>
    </section>
    <section id="about">
        <h1>About Us</h1>
    </section>
    <section id="services">
        <h1>Our Services</h1>
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
